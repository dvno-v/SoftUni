<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
</div>
<script>
    window.onload = function(){
        increment("#wrapper");
    }
</script>
<script>
    function increment(wrapper) {
        let number = 0;
        $("<textarea>")
            .addClass("counter")
            .val(0)
            .prop('disabled', 'true').appendTo(wrapper)
        $("<button>")
            .addClass("btn")
            .attr('id', 'incrementBtn')
            .text("Increment")
            .click(() => {
                number+= 1
                $(".counter").val(number);
            })
            .appendTo(wrapper);
        $("<button>")
            .addClass("btn")
            .attr('id', 'addBtn')
            .text("Add")
            .click(() => {
                $(".results").append(`<li>${number}</li>`);
            })
            .appendTo(wrapper);
        $("<ul>")
            .addClass("results")
            .appendTo(wrapper);

    }
</script>
</body>
</html>
