<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown 10 minutes</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function() { countdown(5); };
function countdown(startTime){
    let time = startTime;
    let interval = setInterval(
        function () {
            time--;
            if(time<0){
                return;
            }
            document.getElementById('time').value = `${Math.trunc(time/60)}:${("0" + time%60).slice(-2)}`;
        },1000
    )
}
</script>
</body>
</html>
