<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Table</title>
</head>
<body>
    <table>
        <tbody>
            <tr><th>Product</th><th>Cost</th></tr>
            <tr><td>Beer</td>   <td>2.88</td></tr>
            <tr><td>Fries</td>  <td>2.15</td></tr>
            <tr><td>Burger</td> <td>4.59</td></tr>
            <tr><td>Total:</td> <td id="sum"></td></tr>
        </tbody>
    </table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let bill = 0;
        let table = document.querySelectorAll('table tbody tr td');
        for(let i = 1; i<table.length-1; i+=2){
            let current = Number(table[i].textContent);
            console.log(current);
            bill += current;
        }

        document.getElementById('sum').textContent = bill;
    }
</script>
</body>
</html>
